prompt = no

[ req ]
distinguished_name     = req_distinguished_name
x509_extensions        = req_extension

[ req_distinguished_name ]
O                      = $ENV::ORGANIZATION
OU                     = Mailpile
CN                     = $ENV::SERVERNAME

[ req_extension ]
basicConstraints=critical,CA:TRUE, pathlen:0
keyUsage=critical, keyCertSign
